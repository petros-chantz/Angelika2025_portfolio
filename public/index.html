<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport / rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0b0b0b" />

    <!-- Primary SEO -->
    <title>Angelika Chantzopoulou | Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Angelika Chantzopoulou — projects, experience, and contact information."
    />
    <meta name="robots" content="index,follow,max-image-preview:large" />

    <!-- Canonical (IMPORTANT: replace with your real domain) -->
    <link rel="canonical" href="https://YOUR-DOMAIN.com/" />

    <!-- Favicons / PWA -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (social previews) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Angelika Chantzopoulou" />
    <meta property="og:title" content="Angelika Chantzopoulou | Portfolio" />
    <meta
      property="og:description"
      content="Portfolio of Angelika Chantzopoulou — projects, experience, and contact information."
    />
    <meta property="og:url" content="https://YOUR-DOMAIN.com/" />
    <!-- Replace with a real image URL (ideally 1200x630) -->
    <meta property="og:image" content="https://YOUR-DOMAIN.com/og-image.jpg" />
    <meta
      property="og:image:alt"
      content="Angelika Chantzopoulou portfolio preview image"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Angelika Chantzopoulou | Portfolio" />
    <meta
      name="twitter:description"
      content="Portfolio of Angelika Chantzopoulou — projects, experience, and contact information."
    />
    <meta name="twitter:image" content="https://YOUR-DOMAIN.com/og-image.jpg" />

    <!-- Structured data (helps Google connect the name to the site) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Angelika Chantzopoulou",
        "url": "https://YOUR-DOMAIN.com/",
        "sameAs": ["https://www.linkedin.com/in/YOUR-HANDLE"],
        "jobTitle": "Designer / Developer",
        "description": "Portfolio of Angelika Chantzopoulou — projects, experience, and contact information."
      }
    </script>
  </head>

  <body>
    <!-- A11y: Skip link for keyboard users -->
    <a
      href="#main"
      style="
        position: absolute;
        left: -9999px;
        top: 0;
        padding: 12px 16px;
        background: #ffffff;
        color: #000000;
        z-index: 9999;
        border-radius: 8px;
      "
      onfocus="this.style.left='12px'"
      onblur="this.style.left='-9999px'"
    >
      Skip to main content
    </a>

    <noscript>
      <div
        style="
          padding: 16px;
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
            sans-serif;
        "
      >
        This website requires JavaScript to run. Please enable JavaScript to
        view Angelika Chantzopoulou’s portfolio.
      </div>
    </noscript>

    <!-- Provide a meaningful landmark target for the skip link (your React app should render <main id="main"> inside) -->
    <div id="root"></div>
  </body>
</html>
